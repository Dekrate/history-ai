spring:
  application:
    name: history-ai-backend
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:history_ai}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  mvc:
    cors:
      allowed-origins: http://localhost:5173,http://localhost:3000
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"

  ai:
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        options:
          model: ${OLLAMA_MODEL:SpeakLeash/bielik-11b-v3.0-instruct:bf16}

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=24h

server:
  port: ${SERVER_PORT:8080}
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    threads:
      virtual:
        enabled: true

logging:
  level:
    com.historyai: DEBUG
    org.springframework.ai: DEBUG

wikipedia:
  api:
    base-url: https://en.wikipedia.org/api/rest_v1
    connect-timeout: 10s
    read-timeout: 15s

resilience4j:
  ratelimiter:
    instances:
      wikipedia:
        limit-for-period: 10
        limit-refresh-period: 1m
        timeout-duration: 500ms
