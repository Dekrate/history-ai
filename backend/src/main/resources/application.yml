spring:
  application:
    name: history-ai-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/history_ai
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  sql:
    init:
      mode: never

  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: bielik

server:
  port: 8080
  tomcat:
    threads:
      virtual:
        enabled: true

logging:
  level:
    com.historyai: DEBUG
    org.springframework.ai: DEBUG
